language: c

sudo: false

env:
  global:
    - RACKET_DIR: '~/racket'
    - GH_REF: 'github.com/lexi-lambda/racket-collections.git'
    - secure: ''
  matrix:
    - RACKET_VERSION: 6.3
    - RACKET_VERSION: 6.2
    - RACKET_VERSION: HEAD

before_install:
  - git clone https://github.com/greghendershott/travis-racket.git
  - cat travis-racket/install-racket.sh | bash
  - export PATH="${RACKET_DIR}/bin:${PATH}"

install:
  - raco pkg install --deps search-auto --name collections --link $TRAVIS_BUILD_DIR
  - raco pkg install cover cover-coveralls

script:
  - raco test -p collections
  - raco cover -bf coveralls -d $TRAVIS_BUILD_DIR/coverage -p collections

after_success:
  - bash deploy-docs.sh
